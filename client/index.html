
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Automation Playground</title>
    <style>
      :root { font-family: system-ui, sans-serif; }
      body { margin: 0; }
      header { background:#0f766e; color:#fff; padding:12px 16px; }
      nav a { color:#fff; margin-right:12px; text-decoration:none; }
      main { padding:16px; }
      .card { border:1px solid #ddd; border-radius:8px; padding:12px; margin:8px 0; }
      .btn { background:#0ea5e9; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
      .btn:disabled { opacity:0.6; cursor:not-allowed; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f3f4f6; }
      .spinner { width:24px; height:24px; border:4px solid #eee; border-top-color:#0ea5e9; border-radius:50%; animation:spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
